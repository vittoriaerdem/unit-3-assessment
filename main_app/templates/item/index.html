{% extends 'base.html' %}
{% block content %}

<h1>Trip List</h1>

{% for trip in trips %}
<a href="{% url 'detail' trip.id %}">
  <div class="card">
    <div class="card-content">
        <span class="card-title">{{ trip.city }}</span>
        <p>Country: {{ trip.country }}</p>
        <p>Arrival: {{ trip.arrived }}</p>
        <p>Departure: {{ trip.departed }}</p>
      </div>
    </div>
</a>
{% endfor %}

{% endblock %}
